<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="../restaurants/searchForm.html" th:action th:object="${loginForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
        <label for="loginId">로그인 ID</label>
        <input type="text" id="loginId" th:field="*{loginId}">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" th:field="*{password}">
    </div>
    <hr>
    <div>
        <div>
            <button type="submit">로그인</button> </div>
        <div>
            <button onclick="location.href='searchPage.html'"
                    th:onclick="|location.href='@{/}'|" type="button">취소</button>
        </div>
    </div>
</form>
</div> <!-- /container -->
</body>
</html>

</body>
</html>
