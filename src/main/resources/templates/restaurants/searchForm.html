<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../static/css/search_style.css" th:href="@{/css/search_style.css}">
  <title>식당 조건 검색</title>
</head>

<body>
<header onclick="location.href='searchForm.html'" th:onclick="|location.href='@{/}'|" style="cursor: pointer">랜선 선배</header>


<main>
  <form action="" th:action="@{/search}" method="post" th:object="${searchForm}">
    <div class="time">
      <table id="table_time">
        <caption>1. 밥 언제 먹을거야? *(필수)</caption>
        <tr>
          <td id="time1">
            <input type="radio" id="lunch" th:field="*{openType}" th:value="LUNCH">
            <label for="lunch" class="checkbox">점심</label>
          </td>
          <td id="time2">
            <input type="radio" id="dinner" th:field="*{openType}" th:value="DINNER">
            <label for="dinner" class="checkbox">저녁</label>
          </td>
        </tr>
      </table>
      <div align="center" th:classappend="error" th:errors="*{openType}">필수값 오류</div>
    </div>


    <div class="location">
      <table>
        <caption>2. 어디서 먹게?</caption>
        <tr>
          <td id="location1">
            <input type="hidden" name="_locations" value="on"/>
            <input type="checkbox" id="front" class="locations" name=locations th:value="FRONT_DOOR"/>
            <label for="front" class="checkbox">정문</label>
          </td>
          <td id="location2">
            <input type="hidden" name="_locations" value="on"/>
            <input type="checkbox" id="back" class="locations" name=locations th:value="BACK_DOOR">
            <label for="back" class="checkbox">후문</label>
          </td>
          <td id="location3">
            <input type="hidden" name="_locations" value="on"/>
            <input type="checkbox" id="sangdae" class="locations" name=locations th:value="SANGDAE">
            <label for="sangdae">상대</label>
          </td>
        </tr>
        <tr>
          <td id="location4">
            <input type="hidden" name="_locations" value="on"/>
            <input type="checkbox" id="side" class="locations" name=locations th:value="ENGINEER_SIDE_DOOR">
            <label for="side">쪽문</label>
          </td>
          <td id="location5">
            <input type="hidden" name="_locations" value="on"/>
            <input type="checkbox" id="bockgae" class="locations" name=locations th:value="BOKGAE">
            <label for="bockgae">복개도로</label>
          </td>
          <td id="location6">
            <input type="hidden" name="_locations" value="on"/>
            <input type="checkbox" id="inside" class="locations" name=locations th:value="INSIDE_SCHOOL">
            <label for="inside">학교내부</label>
          </td>
        </tr>
      </table>
    </div>

    <div class="food">
      <table>
        <caption>3. 너 어떤거 <span>싫어</span>해?</caption>
        <tr>
          <td id="food1">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="korea" th:value="KOREAN">
            <label for="korea">한식</label>
          </td>
          <td id="food2">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="china" th:value="CHINESE">
            <label for="china">중식</label>
          </td>
          <td id="food3">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="japan" th:value="JAPANESE">
            <label for="japan">일식</label>
          </td>
        </tr>
        <tr>
          <td id="food4">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="italy" th:value="ITALY">
            <label for="italy">양식</label>
          </td>
          <td id="food5">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="asian" th:value="ASIAN">
            <label for="asian">아시안</label>
          </td>
          <td id="food6">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="chicken" th:value="CHICKEN">
            <label for="chicken">치킨</label>
          </td>
        </tr>
        <tr>
          <td id="food7">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="fastfood" th:value="FAST_FOOD">
            <label for="fastfood">패푸</label>
          </td>
          <td id="food8">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="gogi" th:value="GOGI">
            <label for="gogi">고기</label>
          </td>
          <td id="food9">
            <input type="hidden" name="_unselectedCategories" value="on"/>
            <input type="checkbox" name="unselectedCategories" id="bunsik" th:value="BUNSIK">
            <label for="bunsik">분식</label>
          </td>
        </tr>
      </table>
    </div>

    <div class="condition">
      <table>
        <caption>4. 어떻게 먹을거야?</caption>
        <tr>
          <td id="condition1">
            <input type="hidden" name="_isAtmosphere" value="on"/>
            <input type="checkbox" name="isAtmosphere" id="isAtmosphere">
            <label for="isAtmosphere" class="checkbox">깔끔함</label>
          </td>
          <td id="condition2">
            <input type="hidden" name="_hasCostPerformance" value="on"/>
            <input type="checkbox" name="hasCostPerformance" id="hasCostPerformance">
            <label for="hasCostPerformance" class="checkbox">가성비</label>
          </td>
          <td id="condition3">
            <input type="hidden" name="_canEatSingle" value="on"/>
            <input type="checkbox" name="canEatSingle" id="canEatSingle">
            <label for="canEatSingle" class="checkbox">혼밥</label>
          </td>
        </tr>
      </table>
    </div>

    <div class="maxCost">
      <table>
        <caption>5. 1인당 얼마까지 가능해?</caption>
        <tr>
          <td><input type="text" name="maxCostLine" th:field = "*{maxCostLine}" value="" id="maxCostLine"/></td>
          <td>원</td>
        </tr>
      </table>
      <div align="center" th:classappend="error" th:errors="*{maxCostLine}" >금액 관련 오류</div>
      <button class="btn-primary" type="submit">알려주기!</button>
    </div>
  </form>
</main>
</body>
</html>
